<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="main" style="height: 400px;width: 800px"></div>\
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script>
        require.config({
            paths:{
                "echarts": 'http://echarts.baidu.com/build/dist'
            }
        });

        require(
            ['echarts','echarts/chart/line'],
            function (ec) {
                var myEcharts=ec.init(document.getElementById("main"));
                var option={
                    tooptip:{
                        show:true
                    },
                    legend:{
                        data:['销量','价格'],

                    },
                    xAxis:[{
                        type : 'category',
                        data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    }],
                    yAxis:[{
                        type : 'value'
                    }],
                    series : [
                        {
                            "name":"销量",
                            "type":"line",
                            "data":[5, 20, 40, 10, 10, 20]
                        },
                        {
                            "name":"价格",
                            "type":"line",
                            "data":[50, 200, 400, 100, 100, 200]
                        }
                    ]
                };
                myEcharts.setOption(option);
            }
        );
    </script>
</body>
</html>
